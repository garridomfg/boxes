<div class="container">
  <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
    <div class="col p-3" *ngFor="let box of boxes" >
      <div class="card shadow-sm bg-dark">
        <img [src]="box?.node.iconUrl" class="card-img-top" [alt]="box?.node.name" />
        <div class="card-body">
          <h5 class="card-title text-center">{{ box?.node.name }}</h5>
          <div class="col d-flex justify-content-center">
            <div id="cost" class="card-text text-center badge bg-success text-wrap rounded-pill border-1 mb-2">
              {{box?.node.cost || 'FREE'}}
            </div>
          </div>
          <div class="col">
            <a [routerLink]="['/box', box?.node.id]" class="d-flex justify-content-center btn btn-warning">View details</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
